{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">



<meta name="keywords, description" content="{{ author.name }}">
{% if author.bio %}
<meta name="keywords, description" content="{{ author.bio }}">
{% endif %}
{% if author.uri %}
<meta name="keywords, description" content="{{ author.uri }}">
{% endif %}
{% if author.email %}
<meta name="keywords, description" content="{{ author.email }}">
{% endif %}
{% if author.linkedin %}
<meta name="keywords, description" content="https://www.linkedin.com/in/{{ author.linkedin }}">
{% endif %}
{% if author.github %}
<meta name="keywords, description" content="https://github.com/{{ author.github }}">
{% endif %}
